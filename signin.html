<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <title>todoList.com/sign-in</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    a{
        color: cyan;
    }
    a:active{
        color: white;
    }
    a:visited{
        color: hotpink;
    }
    body{
        background-color: #333;
    }
</style>
<body link="cyan" alink="white" vlink="hotpink" bgcolor="#333">
    <form name="signin" method="post">
        <fieldset>
            <legend>Sign-In</legend>
            <div class="center">
                <input type="text" id="username" placeholder="Username" required><br>
                <input type="password" id="password" placeholder="Password" required><br>
                <a href="index.html">Sign-Up</a><br><br>
                <button type="submit" id="submit" onclick="checkCredentials();">Sign-In</button>
            </div>
        </fieldset>
    </form>
    <script src=" event.js " defer></script>
</body>

</html>
