<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>todoList.com/sign-in</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <style>
        a{
            color: cyan;
        }
        a:active{
            color: white;
        }
        a:visited{
            color: hotpink;
        }
        body{
            background-color: #333;
        }
    </style>
    <body>
            <form name="signup" method="post">
                <fieldset>
                    <legend>Sign-Up</legend>
                    <div class="center">
                    <input type="text" id="username" placeholder="Username" required><br>
                    <input type="password" id="password" placeholder="Password" required><br>
                    <input type="password" id="confirmpassword" placeholder="Re-Enter password" required><br>
                    <a href="signin.html">Sign-in</a><br><br>
                    <button type="submit" id="submit" onclick="storeCredentials();">Sign-Up</button>
                    </div>
                </fieldset>
            </form>
            <script src="event.js" defer></script>
    </body>
</html>
