<!DOCTYPE>
<html lang="utf-8">
    <head>
        <title>todoLst.com</title>
    </head>
    <style>
        body{
            font-family: sans-serif;
            background-color: #333;
            text-align: center;
        }
        .todolist{
            border: solid white 2px;
            margin: 50px;
            border-radius: 10px;
        }
        .createList{
            padding: 20px;
        }
        h1{
            color: aquamarine;
        }
        button{
            cursor: pointer;
        }
        input,button{
            padding: 10px 30px;
            border-radius: 5px;
            border: none;
            margin: 5px;
            font-size: 15px;
        }
        #addList{
            background-color:darkturquoise ;
        }
        .completed{
            background-color:blueviolet;
        }
        .l{
            color: white;
            padding: 3px;
        }
        .options{
            padding: 20px;
        }
    </style>
    <body>
        <div class="todolist">
            <h1>To Do List</h1><hr><br>
            <input type="text" id="newList">
            <button id="addList" onclick="addList()">Add Task</button><br><br><hr>
            <div class="showList">
                <span id="myList">
                </span>
            </div>
            <div class="options">
                <button onclick="clearComplete()">Clear Complete</button>
                <button onclick="empty()">Empty List</button>
                <button onclick="save()">Save List</button>
                <button onclick="showSavedList()">Show Saved List</button>
            </div>
        </div>
        <script src="event.js" defer></script>
    </body>
</html>
